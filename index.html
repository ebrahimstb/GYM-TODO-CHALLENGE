<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ASHRAB/chall.css">
    <title>ASHRAB Training challenge</title>
</head>
<body>
    <div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Training</h1>
          <p>Make Your Body Fit</p>
          <form id="search-challenge">
            <input type="text" placeholder="Search Goals..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Daily Goals</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">Done</span>
	    		</li>
	    		<li>
	    			<span class="name">The Wise Man's Fear</span>
	    			<span class="delete">Done</span>
	    		</li>
	    		<li>
	    			<span class="name">Kafka on the Shore</span>
	    			<span class="delete">Done</span>
	    		</li>
	    		<li>
	    			<span class="name">The Master and the Margarita</span>
	    			<span class="delete">Done</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-challenge">
			<input type="checkbox" id="hide">
			<label for="hide">Archive challenges</label>
			
	    	<input type="text" placeholder="Create a challenge..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="/ASHRAB/chall.js"></script>
</body>
</html>
